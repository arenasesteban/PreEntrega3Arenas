<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contáctanos para ser parte de nuestra comunidad o para compartir tu opinión. Completa el formulario con tu nombre, correo electrónico, número telefónico, asunto y mensaje, ¡esperamos escucharte pronto!">
        <meta name="keywords" content="contacto, opinión, Paulo Londra, formulario de contacto">
        <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/main.css">
        <title>Paulo Londra | Contacto</title>
    </head>
    <body>
        <!-- HEADER -->     
        <header>
            <nav class="navbar navbar-expand-xl fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logo.jpg" alt="Logo" class="d-inline-block align-text-top">
                        Paulo Londra
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo2" aria-controls="navbarTogglerDemo2" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/discografia.html">Discografía</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/galeria.html">Galería</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="../pages/clubfans.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- MAIN -->
        <main>
            <div class="title-container">
                <div class="title-group">
                    <h1 data-aos="fade-up">Contáctanos!</h1>
                    <p data-aos="fade-up">¿Quieres ser parte de nuestra comunidad o darnos tu opinión?</p>
                </div>
            </div>
            <!-- Formulario -->
            <section id="form">
                <div class="contact-container" data-aos="fade-up">
                    <div class="contact-group">
                        <div class="subtitle">
                            <h2>Envíanos un mensaje</h2>
                            <div class="subtitle-border"></div>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="">Nombre y Apellido</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Correo electrónico</label>
                                <input type="email">
                            </div>
                            <div class="form-group">
                                <label for="">Número telefónico</label>
                                <input type="number">
                            </div>
                            <div class="form-group">
                                <label for="">Asunto</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Mensage</label>
                                <textarea cols="30" rows="10"></textarea>
                            </div>
                            <div class="button-form">
                                <button type="reset">Reestablecer</button>
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer>
            <div class="description-container">
                <div class="description-home">
                    <a href="../index.html">
                        <p>Paulo Londra</p>
                    </a>
                </div>
                <div class="description-socialmedia">
                    <a href="https://www.instagram.com/paulolondra" target="_blank">
                        <img src="../images/icono-instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://twitter.com/PauloLondra" target="_blank">
                        <img src="../images/icono-twitter.svg" alt="Twitter">
                    </a>
                    <a href="https://web.facebook.com/paulolondra" target="_blank">
                        <img src="../images/icono-facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://open.spotify.com/intl-es/artist/3vQ0GE3mI0dAaxIMYe5g7z?si=jFSWGC8dQxy1tQHAWn3BNQ" target="_blank">
                        <img src="../images/icono-spotify.svg" alt="Spotify">
                    </a>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright@ Todos los derechos reservados.</p>
            </div>
        </footer>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
